<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Flag with Pole and People</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flag-scene">
    <!-- Flag Container -->
    <div class="flag-container">
      <!-- Pole -->
      <div class="pole"></div>

      <!-- Thread wrapped flag -->
      <div class="rope" id="thread"></div>

      <!-- Flag -->
      <div class="flag" id="flag">
        <div class="saffron"></div>
        <div class="white">
          <div class="ashoka-chakra">
            <div class="stripes">
              <!-- Adding 24 stripes dynamically -->
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="green"></div>
      </div>
    </div>

    <!-- People near the flag -->
    <div class="people">
      <div class="person">
        <div class="head"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="left-arm" id = "leftArm"></div>
        <div class="right-arm" id = "rightArm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <div class="person">
        <div class="head"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="left-arm" id = "leftArm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
  </div>

  <!-- Unfurl button -->
  <button id="unfurlButton">Say "India"</button>

  <script src="./script.js"></script>
</body>
</html>
